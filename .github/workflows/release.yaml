---
name: Release Go
on:
  workflow_call:
    inputs:
      homebrew:
        required: false
        type: boolean
        default: false
      aqua_policy_allow:
        required: false
        type: string
      aqua_policy_config:
        required: false
        type: string
      aqua_version:
        required: true
        type: string
      release_env:
        type: string
        required: false
        default: main
      go-version:
        required: false
        type: string
      go-version-file:
        required: false
        type: string
      app_token_repositories:
        required: false
        type: string
        default: >-
          [
            "${{github.event.repository.name}}",
            "homebrew-${{github.event.repository.name}}"
          ]
      secret_name_app_id:
        type: string
        required: false
        default: APP_ID
      secret_name_private_key:
        type: string
        required: false
        default: APP_PRIVATE_KEY
      secret_name_winget_github_token:
        type: string
        required: false
        default: APP_PRIVATE_KEY

permissions: {}

env:
  AQUA_POLICY_CONFIG: ${{ inputs.aqua_policy_config }}
  AQUA_LOG_COLOR: always

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    environment: ${{ (inputs.release_env && !contains(github.ref_name, '-')) && inputs.release_env || null }}
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    permissions:
      contents: write # required to create a release
      id-token: write # required for cosign and GitHub Artifact Attestations
      attestations: write # required for GitHub Artifact Attestations
    steps:
      - run: |
          echo "::error:: Either go-version or go-version-file must be set."
          exit 1
        if: inputs.go-version == '' && inputs.go-version-file == ''
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{inputs.go-version}}
          go-version-file: ${{inputs.go-version-file}}
          cache: true

      - uses: aquaproj/aqua-installer@e2d0136abcf70b7a2f6f505720640750557c4b33 # v3.1.1
        with:
          aqua_version: ${{inputs.aqua_version}}
          policy_allow: ${{inputs.aqua_policy_allow}}

      - name: Generate token
        id: generate_token
        if: inputs.homebrew && inputs.release_env && !contains(github.ref_name, '-')
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{ secrets[inputs.secret_name_app_id] }}
          private_key: ${{ secrets[inputs.secret_name_private_key] }}
          repositories: ${{inputs.app_token_repositories}}
          permissions: >-
            {
              "contents": "write"
            }

      - name: remove changes
        # Sometimes it is failed to release by goreleaser due to changes of go.sum
        run: git checkout -- .
      - name: fetch tags to release
        run: git fetch --tags -f
      - name: Unshallow
        run: git fetch --prune --unshallow
      - run: cosign version

      - name: Run GoReleaser
        run: goreleaser release --clean
        if: inputs.homebrew && inputs.release_env && !contains(github.ref_name, '-')
        env:
          GITHUB_TOKEN: ${{ github.token }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          WINGET_GITHUB_TOKEN: ${{ secrets[inputs.secret_name_winget_github_token] }}

      - name: Run GoReleaser
        run: goreleaser release --clean
        if: "! inputs.homebrew"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.txt
            dist/*.pem
            dist/*.sig

      - name: Generate hashes
        id: hash
        run: |
          # sha256sum generates sha256 hash for all artifacts.
          # base64 -w0 encodes to base64 and outputs on a single line.
          # sha256sum artifact1 artifact2 ... | base64 -w0
          echo "hashes=$((find dist -name "*.tar.gz" && find dist -name "*.zip") | xargs sha256sum | base64 -w0)" >> "$GITHUB_OUTPUT"

  provenance:
    needs: [build]
    permissions:
      actions: read # Needed for detection of GitHub Actions environment.
      id-token: write # Needed for provenance signing and ID
      contents: write # Needed for release uploads
    # slsa-framework/slsa-github-generator doesn't support pinning version
    # > Invalid ref: 68bad40844440577b33778c9f29077a3388838e9. Expected ref of the form refs/tags/vX.Y.Z
    # https://github.com/slsa-framework/slsa-github-generator/issues/722
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      # Upload provenance to a new release
      upload-assets: true
